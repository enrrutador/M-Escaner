<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirigir al usuario a la ruta correcta usando el hash
    var currentLocation = window.location;
    var newPath = '/index.html' + currentLocation.search + currentLocation.hash;
    window.location.replace(newPath);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
